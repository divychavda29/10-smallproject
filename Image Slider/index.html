<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Image Slider Carousel</title>
  <link rel="stylesheet" href="design.css" />
</head>

<body>
  <div class="slider-container">
    <div class="slider">
      <img src="/Amazon/images/acc1.jpg" class="slide active" />
      <img src="/Amazon/images/acc2.jpg" class="slide" />
      <img src="/Amazon/images/acc3.jpg" class="slide" />
    </div>

    <button class="btn prev">⏮️</button>
    <button class="btn next">⏭️</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
